server:
  port: 6002

spring:
  application:
    name: @artifactId@
  #配置中心
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:base-nacos}:${NACOS-PORT:8848}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: dev
